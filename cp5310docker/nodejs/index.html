<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body onload="drawOnLoad()" onload="update()">
<script type="text/javascript">

    function drawOnLoad(){
        window.canvas = document.getElementById('mycvs');
        window.ctx = canvas.getContext('2d');
        ctx.fillStyle = "rgb(0,0,255)";
        ctx.fillRect(20,20, 100, 50);
        ctx.fillStyle = "rgba(250,0,0,0.5)"
        ctx.beginPath();
        ctx.arc(120, 50, 10, 0, 2*Math.PI)
        ctx.fill();
    }
    
    var x = 0;
    var xSpeed = 2;
    function drawRect(){
        ctx.fillStyle = "rgb(0,0,255)";
        ctx.fillRect(x,100,10,10);
    }
   
    function update(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawRect();
        x += xSpeed;
    }
    
    setInterval(update, 1000/60)
    
    </script>
<canvas id="mycvs" height="800" width="800"></canvas>

</body>
</html>
